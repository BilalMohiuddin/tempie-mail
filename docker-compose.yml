version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tempiemail
      POSTGRES_USER: tempiemail
      POSTGRES_PASSWORD: tempiemail
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - private

  redis:
    image: redis:7-alpine
    networks:
      - private

  api:
    build: ./apps/api
    environment:
      DATABASE_URL: postgres://tempiemail:tempiemail@postgres:5432/tempiemail
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - private
      - public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`www.tempiemail.com`) && PathPrefix(`/api/`)"
      - "traefik.http.routers.api.middlewares=api-stripprefix"
      - "traefik.http.middlewares.api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=4000"

  web:
    build: ./apps/web
    environment:
      NEXT_PUBLIC_API_BASE: /api
    depends_on:
      - api
    networks:
      - public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`www.tempiemail.com`) && !PathPrefix(`/api/`)"
      - "traefik.http.routers.web.tls=true"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=3000"

  traefik:
    image: traefik:v3.1
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@tempiemail.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - traefik_letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - public

  smtp:
    build: ./apps/smtp
    ports:
      - "25:25"
    networks:
      - public

volumes:
  db_data:
  traefik_letsencrypt:

networks:
  public:
  private:
